<div class="googleMap">
  <gmap-map :center="center"
            :zoom="18"
            style="width:100%;  height: 300px;">
    <gmap-marker :key="index"
                 v-for="(m, index) in markers"
                 :position="m.position"
                 @click="center=m.position"></gmap-marker>
  </gmap-map>
</div>
